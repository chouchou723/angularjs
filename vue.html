<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel='stylesheet' href='vue1.css'></link>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/x-template" id="anchored-heading-template">
  <h1 v-if="level === 1">
    <slot name='s1'>1</slot>
  </h1>
  <h2 v-else-if="level === 2">
    <slot name='s1'>2</slot>
  </h2>
  <h3 v-else-if="level === 3">
    <slot name='s1'>3</slot>
  </h3>
  <h4 v-else-if="level === 4">
    <slot name='s1'>4</slot>
  </h4>
  <h5 v-else-if="level === 5">
    <slot name='s1'>5</slot>
  </h5>
  <h6 v-else-if="level === 6">
    <slot name='s1'>6</slot>
  </h6>
</script>
</head>
<body>
	<div id="app">
  {{ message }}
  <li v-for='item in lifor'>{{item}}</li>
</div>
<div id="app-2">
  <span :title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>
<div id="app-7">
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
    -->
  <ol>
    <todo-item
      v-for="item in groceryList"
     :todo="item.text"
     :key="item.id"
     @event-a="eee"
     >
    </todo-item>
  </ol>
  <my-component
  @event-a="eee">
  	<!--  <p slot="main-text">Hello!这是插槽</p> -->
  </my-component>
  <anchored-heading :level="4">121</anchored-heading>
</div>
</body>
<script src='vue1.js'></script>

</html>
